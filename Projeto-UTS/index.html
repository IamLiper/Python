<!DOCTYPE html>
<html lang="pt-BR"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestão de Equipe UTS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Sistema de Gestão de Equipe UTS</h1>

    <!-- Formulário para adicionar novo membro -->
    <div class="form-section">
        <h2>Adicionar Novo Membro</h2>
        <form id="memberForm">
            <div class="form-group">
                <label>Nome:</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label>Cargo:</label>
                <select id="role" required>
                    <option value="trainee">ADM em Treinamento</option>
                    <option value="official">ADM Oficial</option>
                    <option value="general">ORG Geral</option>
                </select>
            </div>
            <button type="submit">Adicionar Membro</button>
        </form>
    </div>

    <!-- Tabela de ADMs em Treinamento -->
    <h2>ADMs em Treinamento</h2>
    <table id="traineeTable">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Recrutados</th>
                <th>Links do Instagram</th>
                <th>Prints</th>
                <th>Status da Meta</th>
            </tr>
        </thead>
        <tbody>
            <!-- Dados serão inseridos via JavaScript -->
        </tbody>
    </table>

    <!-- Tabela de Metas Cumpridas -->
    <h2>Metas Cumpridas</h2>
    <table id="completedTable">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Data de Conclusão</th>
            </tr>
        </thead>
        <tbody>
            <!-- Dados serão inseridos via JavaScript -->
        </tbody>
    </table>

    <!-- Tabela de ADMs Oficiais e ORG Geral -->
    <h2>ADMs Oficiais e ORG Geral</h2>
    <table id="officialsTable">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Cargo</th>
            </tr>
        </thead>
        <tbody>
            <script src="script.js"></script>
        </body>
        </tbody>
    </table>
</body>
</html>
